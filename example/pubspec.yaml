version: 1.0.0+1

environment:
  sdk: ">=3.2.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  pro_image_editor:
    path: ../
  cupertino_icons: ^1.0.2
  file_picker: ^8.0.0+1
